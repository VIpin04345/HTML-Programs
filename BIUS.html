<!-- ✅ 1. <b> Tag Example (Bold Text) -->
<!DOCTYPE html>
<html>
<head>
<title>Bold Tag Example</title>
</head>
<body>

<h1>Welcome to My Website</h1>
<p>This is normal text.</p>
<p><b>This text is bold.</b></p>
<p><b>HTML is very easy to learn.</b></p>

</body>
</html>

<!-- ✅ 2. <i> Tag Example (Italic Text) -->
<!DOCTYPE html>
<html>
<head>
<title>Italic Tag Example</title>
</head>
<body>

<h1>Learning HTML</h1>
<p>This is normal text.</p>
<p><i>This text is italic.</i></p>
<p><i>Practice daily to improve coding.</i></p>

</body>
</html>
