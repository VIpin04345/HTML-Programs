<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.knowledgegate.in/">Knowledge Gate</a><br>
    <a href="https://www.google.com/" target="_blank">Google</a><br>
    <a href="https://www.instagram.com/">Instagram</a>
</body>
</html>


<!-- 1️⃣ Basic link (External Website) -->

<!DOCTYPE html>
<html>
<head>
    <title>Anchor Example 1</title>
</head>
<body>

<h2>Visit Google</h2>
<a href="https://www.google.com">Go to Google</a>

</body>
</html>

<!-- 2️⃣ Open link in new tab -->
<!DOCTYPE html>
<html>
<head>
    <title>Anchor Example 2</title>
</head>
<body>

<h2>Open YouTube</h2>
<a href="https://www.youtube.com" target="_blank">
    Open YouTube in new tab
</a>

</body>
</html>

<!-- 3️⃣ Email link (mailto) -->
<!DOCTYPE html>
<html>
<head>
    <title>Anchor Example 3</title>
</head>
<body>

<h2>Email Link</h2>
<a href="mailto:test@gmail.com">Send Email</a>

</body>
</html>

<!-- 4️⃣ Page ke andar jump link -->
<!DOCTYPE html>
<html>
<head>
    <title>Anchor Example 4</title>
</head>
<body>

<a href="#bottom">Go to Bottom</a>

<h2 style="margin-top:500px;" id="bottom">
    Bottom of Page
</h2>

</body>
</html>


<!-- 5️⃣ Image as link -->
<!DOCTYPE html>
<html>
<head>
    <title>Anchor Example 5</title>
</head>
<body>

<h2>Image Link</h2>
<a href="https://www.wikipedia.org">
    <img src="https://via.placeholder.com/150" alt="Wiki">
</a>

</body>
</html>
