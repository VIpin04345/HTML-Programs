<!-- ✅ 1. Simple aside example -->
<!DOCTYPE html>
<html>
<head>
<title>Aside Example</title>
</head>
<body>

<p>Main content yaha hai.</p>

<aside>
  <p>Yeh extra info hai jo main content se related hai.</p>
</aside>

</body>
</html>
